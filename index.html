<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五看 - 汽车战略分析工具</title>
    <!-- Using Tailwind via CDN with Typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#334155', // slate-700
                  
                  // Headings
                  h1: { 
                    color: '#1e3a8a', // brand-900: Deep professional blue
                    fontWeight: '700',
                    letterSpacing: '-0.025em',
                    marginBottom: '0.8em',
                    lineHeight: '1.3'
                  },
                  h2: { 
                    color: '#0284c7', // sky-600: Distinct section blue (Matches "Phase 1" style)
                    fontWeight: '600', 
                    marginTop: '1.6em',
                    marginBottom: '0.8em',
                    paddingBottom: '0.3em',
                    borderBottom: '2px solid #e2e8f0' // Subtle underline for sections
                  },
                  h3: { 
                    color: '#1e293b', // slate-800
                    fontWeight: '600',
                    marginTop: '1.4em',
                    marginBottom: '0.6em'
                  },
                  strong: { 
                    color: '#0f172a', // slate-900
                    fontWeight: '600' 
                  },
                  
                  // Links
                  a: { 
                    color: '#2563eb', // brand-600
                    textDecoration: 'none', 
                    fontWeight: '500',
                    borderBottom: '1px solid transparent',
                    transition: 'border-color 0.2s'
                  },
                  'a:hover': { borderBottomColor: '#2563eb' },

                  // Tables (Professional Style)
                  table: { 
                    width: '100%', 
                    marginTop: '1.5em', 
                    marginBottom: '1.5em',
                    borderCollapse: 'collapse',
                    fontSize: '0.95em',
                    boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                    borderRadius: '0.5rem',
                    overflow: 'hidden'
                  },
                  thead: { 
                    backgroundColor: '#f1f5f9', // slate-100
                    borderBottom: '2px solid #cbd5e1', // slate-300
                  },
                  'thead th': { 
                    color: '#334155', // slate-700
                    padding: '0.85em 1em',
                    fontWeight: '600',
                    textAlign: 'left'
                  },
                  'tbody tr': {
                    borderBottom: '1px solid #e2e8f0' // slate-200
                  },
                  'tbody td': { 
                    padding: '0.85em 1em', 
                    verticalAlign: 'top',
                    color: '#475569' // slate-600
                  },
                  'tbody tr:last-child': { borderBottom: 'none' },
                  'tbody tr:nth-child(even)': { backgroundColor: '#f8fafc' }, // Zebra striping

                  // Blockquotes (Insights)
                  blockquote: {
                    fontWeight: '500',
                    fontStyle: 'normal',
                    color: '#1e3a8a', // brand-900
                    borderLeftWidth: '0.25rem',
                    borderLeftColor: '#3b82f6', // brand-500
                    backgroundColor: '#eff6ff', // brand-50
                    padding: '1rem 1.5rem',
                    borderRadius: '0.25rem',
                    marginTop: '1.5em',
                    marginBottom: '1.5em',
                    quotes: 'none'
                  },

                  // Lists
                  ul: { paddingLeft: '1.25em' },
                  'ul > li': { 
                    position: 'relative',
                    paddingLeft: '0.25em',
                    marginTop: '0.4em',
                    marginBottom: '0.4em'
                  },
                  'ul > li::marker': { color: '#cbd5e1' }, // slate-300
                },
              },
            },
          },
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.no-scrollbar': {
                '-ms-overflow-style': 'none',
                'scrollbar-width': 'none',
              },
              '.no-scrollbar::-webkit-scrollbar': {
                'display': 'none',
              },
            })
          }
        ]
      }
    </script>
    <style>
      /* Print Logic: Hide everything, then show only the element with 'print-target' class */
      @media print {
        body {
          background: white;
        }
        body * {
          visibility: hidden;
        }
        
        /* The specific bubble user clicked "Print" on */
        .print-target, .print-target * {
          visibility: visible;
        }
        
        .print-target {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Ensure Markdown looks good on paper */
        .markdown-body { 
          font-size: 11pt; 
          line-height: 1.5;
          color: black;
        }
        
        /* Hide toolbars inside the print target if they leak */
        .no-print { display: none !important; }
        
        h1, h2, h3 { page-break-after: avoid; }
        p, table, li { page-break-inside: avoid; }
        table { border-collapse: collapse !important; width: 100%; }
        th, td { border: 1px solid #ddd !important; padding: 8px; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Entry point for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
