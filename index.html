    <!-- Using Tailwind via CDN for simplicity in this setup -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          },
        },
      }

    <style>
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        /* Only show the report content */
        .print-content, .print-content * {
          visibility: visible;
        }
        /* Reset positioning for print */
        .print-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px !important;
          box-shadow: none !important;
          border: none !important;
        }
        /* Hide headers, footers, buttons explicitly if they leak through */
        header, footer, .no-print { 
          display: none !important; 
        }
        /* Markdown print styles */
        .markdown-body { 
          font-size: 11pt; 
          line-height: 1.5;
        }
        h1, h2, h3 { page-break-after: avoid; }
        p, table, li { page-break-inside: avoid; }
      }
    </style>
